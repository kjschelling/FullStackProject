<!DOCTYPE html>
<html>
    <head>
      <title>Book a model</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

                           <!-- Auth Container -->

     <div class="auth-container">
       <div class="dropdown sign-up">
         <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           sign up
         </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <form id="sign-up">
             <fieldset>
               <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
               <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
               <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
               <button type="submit" class="btn btn-primary">sign up</button>
             </fieldset>
             </form>
         </div>
       </div>

       <div class="dropdown sign-in">
         <button class="btn btn-secondary dropdown-toggle in-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           sign in
         </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <form id="sign-in">
             <fieldset>
               <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
               <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
               <button type="submit" class="btn btn-primary">sign in</button>
             </fieldset>
             </form>
         </div>
       </div>

       <div class="dropdown change-password">
         <button class="btn btn-primary dropdown-toggle change-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           change password
         </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <form id="change-password">
             <fieldset>
               <input type="text" id="old-password" name="passwords[old]" placeholder="Old">
               <input type="text" id="new-password" name="passwords[new]" placeholder="New">
               <button type="submit" class="btn btn-primary">Change</button>
             </fieldset>
             </form>
         </div>
       </div>

       <div class="dropdown sign-out">
         <button class="btn btn-primary dropdown-toggle out-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           sign out
         </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <form id="sign-out">
             <fieldset>
               <input type="submit" name="submit" value="Sign Out!">
             </fieldset>
             </form>
         </div>
       </div>
       <p id='auth-message'></p>
 </div>

 <p id="mannequin-message"></p>
  <div class="mannequins">
    <p> Create New Model </p>
        <form id="create-mannequin">
          <fieldset>
            <input type="text" name="mannequin[given_name]" placeholder="First">
            <input type="text" name="mannequin[surname]" placeholder="Last">
            <input type="text" name="mannequin[measurements]" placeholder="Measurements">
            <input type="text" name="mannequin[eye_color]" placeholder="Eye Color">
            <input type="text" name="mannequin[hair_color]" placeholder="Hair Color">
            <input type="text" name="mannequin[hair_length]" placeholder="Hair Length">
            <input type="text" name="mannequin[gender]" placeholder="Gender">
            <input type="text" name="mannequin[height]" placeholder="Height">
            <input type="text"  name="mannequin[weight]" placeholder="Weight">
            <button type="submit" class="btn btn-primary">Create</button>
          </fieldset>
          </form>
          <br>
      <button type="submit" id="show" class="btn btn-primary">Show Models</button>
      <button type="submit" id="clear" class="btn btn-primary">Clear List</button>
      <div id="show-models"></div>
      <br>
      <p> Update Model </p>
      <form id="update-mannequin">
        <fieldset>
          <input type="text"  name="mannequin[id]" placeholder="ID">
          <input type="text"  name="mannequin[given_name]" placeholder="First">
          <input type="text"  name="mannequin[surname]" placeholder="Last">
          <input type="text"  name="mannequin[measurements]" placeholder="Measurements">
          <input type="text"  name="mannequin[eye_color]" placeholder="Eye Color">
          <input type="text"  name="mannequin[hair_color]" placeholder="Hair Color">
          <input type="text"  name="mannequin[hair_length]" placeholder="Hair Length">
          <input type="text"  name="mannequin[gender]" placeholder="Gender">
          <input type="text"  name="mannequin[height]" placeholder="Height">
          <input type="text"  name="mannequin[weight]" placeholder="Weight">
          <button type="submit" class="btn btn-primary">Update</button>
        </fieldset>
        </form>
      <br>
      <form id="delete-mannequin">
        <fieldset>
          <input type="text" id="model-id"  name="mannequin[id]" placeholder="ID">
          <button type="submit" class="btn btn-primary">Delete</button>
        </fieldset>
      </form>
  </div>

    </body>
</html>
