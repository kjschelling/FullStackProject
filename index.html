<!DOCTYPE html>
<html>
    <head>
      <title>Book a model</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

                           <!-- Sign up/ Sign In Container -->

     <div class="signup-signin">

       <div class="dropdown">
         <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Sign Up
         </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <form id="sign-up">
             <fieldset>
               <legend>Sign up!</legend>
               <input type="text" id="sign-up-email" name="credentials[email]" placeholder="Email">
               <input type="text" id="sign-up-password" name="credentials[password]" placeholder="Password">
               <input type="text" id="sign-up-password-confirmation" name="credentials[password_confirmation]" placeholder="Password Confirmation">
               <input type="submit" name="submit" value="Sign up!">
             </fieldset>
             </form>
         </div>
       </div>

       <div class="dropdown">
         <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Sign In
         </button>
         <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
           <form id="sign-in">
             <fieldset>
               <legend>Sign in!</legend>
               <input type="text" id="sign-in-email" name="credentials[email]" placeholder="Email">
               <input type="text" id="sign-in-password" name="credentials[password]" placeholder="Password">
               <input type="submit" name="submit" value="Sign in!">
             </fieldset>
             </form>
         </div>
       </div>
     </div>

    </body>
</html>
